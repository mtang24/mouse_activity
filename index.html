<!DOCTYPE html>
<html class="home" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Activity</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"/>
    <link rel="icon" href="assets/mouse_icon.svg" type="image/svg+xml">
  </head>
  <body>
    <h1>
      🐭🐁 How does body temperature and activity scores for different mice differ
      over the 14 day period? 🐭🐁
    </h1>

    <!-- Parent container for sidebar and chart -->
    <div class="container">
      <!-- Sidebar: controls on the left -->
      <div class="sidebar">
        <label for="mouse-select" class="mouse-select-label">
          Select Mouse ID:
        </label>
        <!-- The option values are now just the mouse ID (e.g., "f1") -->
        <select id="mouse-select">
          <option value="f1">f1</option>
          <option value="f2">f2</option>
          <option value="f3">f3</option>
          <option value="f4">f4</option>
          <option value="f5">f5</option>
          <option value="f6">f6</option>
          <option value="f7">f7</option>
          <option value="f8">f8</option>
          <option value="f9">f9</option>
          <option value="f10">f10</option>
          <option value="f11">f11</option>
          <option value="f12">f12</option>
          <option value="f13">f13</option>
          <option value="m1">m1</option>
          <option value="m2">m2</option>
          <option value="m3">m3</option>
          <option value="m4">m4</option>
          <option value="m5">m5</option>
          <option value="m6">m6</option>
          <option value="m7">m7</option>
          <option value="m8">m8</option>
          <option value="m9">m9</option>
          <option value="m10">m10</option>
          <option value="m11">m11</option>
          <option value="m12">m12</option>
          <option value="m13">m13</option>
        </select>

        <div class="controls">
          <!-- Toggle buttons for Temperature vs. Activity -->
          <!-- Temperature is default -->
          <button id="temp-button" data-measure="temp" class="selected-button">
            Temperature
          </button>
          <button id="act-button" data-measure="act">Activity</button>
        </div>
      </div>

      <!-- Chart container on the right -->
      <div id="chart" class="chart-container"></div>
    </div>

    <!-- Tooltip (if needed) -->
    <dl id="mean-tooltip" class="info tooltip" hidden>
      <dt>Day Number</dt>
      <dd id="day-number"></dd>
      <dt>Mean Value</dt>
      <dd id="mean-activity"></dd>
      <dt>Min Value</dt>
      <dd id="min-value"></dd>
      <dt>Max Value</dt>
      <dd id="max-value"></dd>
    </dl>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="global.js" type="module"></script>
  </body>
</html>
