<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Temperature/Activity Chart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls">
      <label for="mouseDropdown">Select Mouse: </label>
      <select id="mouseDropdown"></select>
      
      <!-- Toggle buttons for Temperature vs. Activity -->
      <button id="temp-button" data-measure="temp" class="selected-button">Temperature</button>
      <button id="act-button" data-measure="act">Activity</button>
    </div>
    
    <div class="chart-container">
      <svg id="chart"></svg>
    </div>
    
    <!-- D3 Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="global.js"></script>
  </body>
</html>
